<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastro de Renda</title>
    <!-- Importando o CSS externo 
    <h:outputStylesheet library="css" name="cadastroReceita.css"/>-->
</h:head>

<h:body>
    <h:form id="formCadastroRenda">
        <p:panel header="Cadastro de Renda" styleClass="form-container">

            <p:panelGrid columns="2" style="width: 100%;" columnClasses="ui-grid-col-6, ui-grid-col-6">

                <!-- Campo Descrição -->
                <p:outputLabel for="descricao" value="Descrição:" />
                <p:inputText id="descricao" value="#{rendaBean.descricao}"
                             required="true" requiredMessage="Descrição é obrigatória"
                             style="width: 100%;" />
                <p:message for="descricao" />

                <!-- Campo Valor da Renda -->
                <p:outputLabel for="valorRenda" value="Valor da Renda:" />
                <p:inputText id="valorRenda" value="#{rendaBean.valorRenda}"
                             required="true" requiredMessage="O valor da renda é obrigatório"
                             style="width: 100%;" />
                <p:message for="valorRenda" />

                <!-- Campo Data -->
                <p:outputLabel for="data" value="Data:" />
                <p:calendar id="data" value="#{rendaBean.data}" required="true"
                            requiredMessage="A data é obrigatória"
                            showOn="button" pattern="dd/MM/yyyy"
                            style="width: 100%;" />
                <p:message for="data" />

                <!-- Select Tipo da Renda -->
                <p:outputLabel for="tipoRenda" value="Tipo da Renda:" />
                <p:selectOneMenu id="tipoRenda" value="#{rendaBean.tipoRenda}"
                                 required="true" requiredMessage="Selecione o tipo da renda"
                                 style="width: 100%;">
                    <f:selectItem itemLabel="Selecione" itemValue="" />
                    <f:selectItem itemLabel="Salário" itemValue="salario" />
                    <f:selectItem itemLabel="Investimentos" itemValue="investimentos" />
                    <f:selectItem itemLabel="Freelance" itemValue="freelance" />
                    <f:selectItem itemLabel="Outros" itemValue="outros" />
                </p:selectOneMenu>
                <p:message for="tipoRenda" />

                <!-- Select Conta/Cartão -->
                <p:outputLabel for="contaCartao" value="Conta/Cartão:" />
                <p:selectOneMenu id="contaCartao" value="#{rendaBean.contaCartao}"
                                 required="true" requiredMessage="Selecione a conta/cartão"
                                 style="width: 100%;">
                    <f:selectItem itemLabel="Selecione" itemValue="" />
                    <f:selectItem itemLabel="Conta Corrente" itemValue="contaCorrente" />
                    <f:selectItem itemLabel="Conta Poupança" itemValue="contaPoupanca" />
                    <f:selectItem itemLabel="Cartão de Crédito" itemValue="cartaoCredito" />
                    <f:selectItem itemLabel="Outros" itemValue="outros" />
                </p:selectOneMenu>
                <p:message for="contaCartao" />

                <!-- Campo Observações -->
                <p:outputLabel for="observacoes" value="Observações:" />
                <p:inputTextarea id="observacoes" value="#{rendaBean.observacoes}"
                                 style="width: 100%;" autoResize="true" />

                <!-- Checkbox Repetir -->
                <p:outputLabel value="Repetir mensalmente" for="repetir"/>
                <p:selectBooleanCheckbox id="repetir" value="#{rendaBean.repetir}" />

            </p:panelGrid>

            <!-- Botões -->
            <p:separator />
            <p:commandButton value="Salvar" action="#{rendaBean.salvar}"
                             update="formCadastroRenda" icon="pi pi-check" />
            <p:spacer height="10px"/>
            <p:commandButton value="Limpar" type="reset"
                             styleClass="ui-button-secondary" icon="pi pi-times" />

        </p:panel>
    </h:form>
</h:body>

</html>
