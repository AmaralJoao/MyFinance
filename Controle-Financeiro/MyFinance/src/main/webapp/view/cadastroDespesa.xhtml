<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<title>Cadastro de Despesa</title>
	<h:outputStylesheet library="css" name="cadastroDespesa.css" />
</h:head>

<h:body>
	<h:form id="formCadastroDespesa" styleClass="ui-fluid">
		<p:panel header="Cadastro de Despesa" styleClass="painel-cadastro">

			<!-- Div para o campo Descrição -->
			<div class="campo-container">
				<p:outputLabel for="descricao" value="Descrição:" />
				<p:inputText id="descricao"
					value="#{cadastroDespesaBean.despesaModel.descricao}"
					required="true" requiredMessage="Descrição é obrigatória" />
				<p:message for="descricao" styleClass="mensagem-erro" />
			</div>

			<!-- Div para o campo Valor da Despesa -->
			<div class="campo-container">
				<p:outputLabel for="valorDespesa" value="Valor da Despesa:" />
				<p:inputText id="valorDespesa"
					value="#{cadastroDespesaBean.despesaModel.valorDespesa}"
					required="true" requiredMessage="O valor da despesa é obrigatório" />
				<p:message for="valorDespesa" styleClass="mensagem-erro" />
			</div>

			<!-- Div para o campo Data -->
			<div class="campo-container">
				<p:outputLabel for="data" value="Data:" />
				<p:calendar id="data"
					value="#{cadastroDespesaBean.despesaModel.data}" required="true"
					requiredMessage="A data é obrigatória" />
				<p:message for="data" styleClass="mensagem-erro" />
			</div>

			<!-- Div para o campo Tipo da Despesa -->
			<div class="campo-container">
				<p:outputLabel for="tipoDespesa" value="Tipo da Despesa:" />
				<p:selectOneMenu id="tipoDespesa"
					value="#{cadastroDespesaBean.despesaModel.tipoDespesa}"
					required="true" requiredMessage="Selecione o tipo da despesa">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{cadastroDespesaBean.tipoDespesa}"
						var="despesa" itemLabel="#{despesa[1]}" itemValue="#{despesa[0]}" />
				</p:selectOneMenu>
				<p:message for="tipoDespesa" styleClass="mensagem-erro" />
			</div>

			<!-- Div para o campo Conta Bancaria -->
			<div class="campo-container">
				<p:outputLabel for="conta" value="conta:" />
				<p:selectOneMenu id="conta"
					value="#{cadastroDespesaBean.despesaModel.contaDespesa}"
					required="true" requiredMessage="Selecione a conta:">
					<f:selectItem itemLabel="Selecione" itemValue="" />
					<f:selectItems value="#{cadastroDespesaBean.contaBancaria}"
						var="conta" itemLabel="#{conta[1]}" itemValue="#{conta[0]}" />
				</p:selectOneMenu>
				<p:message for="conta" styleClass="mensagem-erro" />
			</div>

			<!-- Div para o campo Observações -->
			<div class="campo-container">
				<p:outputLabel for="observacoes" value="Observações:" />
				<p:inputTextarea id="observacoes"
					value="#{cadastroDespesaBean.despesaModel.observacoes}"
					autoResize="true" />
				<p:message for="observacoes" styleClass="mensagem-erro" />
			</div>

			<!-- Div para o campo Repetir -->
			<div class="campo-container">
				<p:outputLabel for="repetir" value="Repetir mensalmente" />
				<p:selectBooleanCheckbox id="repetir"
					value="#{cadastroDespesaBean.despesaModel.repetir}" />
			</div>

			<!-- Div para os botões -->
			<div class="botoes-container">
				<p:commandButton value="Salvar"
					action="#{cadastroDespesaBean.salvar}" update="formCadastroDespesa"
					styleClass="btn-salvar" />
				<p:commandButton value="Limpar" type="reset" styleClass="btn-limpar" />
			</div>
		</p:panel>
	</h:form>
</h:body>

</html>
