<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Receita</title>
	<h:outputStylesheet library="css" name="cadastroReceita.css" />
</h:head>

<h:body>
	<h:form id="formCadastroReceita" styleClass="ui-fluid">
		<p:panel header="Cadastro de Receita" styleClass="painel-cadastro">

			<!-- Div para o campo Descrição -->
			<div class="campo-container">
				<p:outputLabel for="descricao" value="Descrição:"
					styleClass="label-campo" />
				<p:inputText id="descricao"
					value="#{cadastroReceitaBean.receitaModel.descricao}"
					required="true" requiredMessage="Descrição é obrigatória"
					styleClass="input-texto" />
				<p:message for="descricao" styleClass="mensagem-erro" />
			</div>

			<!-- Div para o campo Valor da Receita -->
			<div class="campo-container">
				<p:outputLabel for="valorReceita" value="Valor da Receita:"
					styleClass="label-campo" />
				<p:inputText id="valorReceita"
					value="#{cadastroReceitaBean.receitaModel.valorRenda}"
					required="true" requiredMessage="O valor da receita é obrigatório"
					styleClass="input-texto" />
				<p:message for="valorReceita" styleClass="mensagem-erro" />
			</div>

			<!-- Div para o campo Data -->
			<div class="campo-container">
				<p:outputLabel for="data" value="Data:" styleClass="label-campo" />
				<p:calendar id="data"
					value="#{cadastroReceitaBean.receitaModel.dataRenda}"
					required="true" requiredMessage="A data é obrigatória"
					showOn="button" pattern="dd/MM/yyyy" styleClass="input-data" />
				<p:message for="data" styleClass="mensagem-erro" />
			</div>

			<!-- Campo Tipo da Receita -->
			<p:selectOneMenu id="tipoReceita"
				value="#{cadastroReceitaBean.tipoReceitaId}" required="true"
				requiredMessage="Selecione o tipo da receita"
				styleClass="input-selecao">
				<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
				<f:selectItems value="#{cadastroReceitaBean.tiposRenda}" var="tipo"
					itemValue="#{tipo.cdTipoRenda}" itemLabel="#{tipo.descricaoRenda}" />
			</p:selectOneMenu>
			<p:message for="tipoReceita" styleClass="mensagem-erro" />

			<!-- Campo Conta Bancária -->
			<p:selectOneMenu id="conta"
				value="#{cadastroReceitaBean.contaReceitaId}" required="true"
				requiredMessage="Selecione a conta/cartão"
				styleClass="input-selecao">
				<f:selectItem itemLabel="Selecione" itemValue="#{null}" />
				<f:selectItems value="#{cadastroReceitaBean.contasBancarias}"
					var="conta" itemValue="#{conta.id}"
					itemLabel="#{conta.nomeDaContaBancaria}" />
			</p:selectOneMenu>
			<p:message for="conta" styleClass="mensagem-erro" />



			<!-- Div para o campo Observações -->
			<div class="campo-container">
				<p:outputLabel for="observacoes" value="Observações:"
					styleClass="label-campo" />
				<p:inputTextarea id="observacoes"
					value="#{cadastroReceitaBean.receitaModel.observacoes}"
					autoResize="true" styleClass="input-textarea" />
				<p:message for="observacoes" styleClass="mensagem-erro" />
			</div>

			<!-- Div para o campo Repetir -->
			<div class="campo-container">
				<p:outputLabel for="repetir" value="Repetir mensalmente"
					styleClass="label-campo" />
				<p:selectBooleanCheckbox id="repetir"
					value="#{cadastroReceitaBean.receitaModel.repetir}" />
			</div>

			<!-- Div para os botões -->
			<div class="botoes-container">
				<p:commandButton value="Salvar"
					action="#{cadastroReceitaBean.salvar}" update="formCadastroReceita"
					icon="pi pi-check" styleClass="btn-salvar" />
				<p:commandButton value="Limpar" type="reset" styleClass="btn-limpar"
					icon="pi pi-times" />
			</div>
		</p:panel>
	</h:form>
</h:body>

</html>
