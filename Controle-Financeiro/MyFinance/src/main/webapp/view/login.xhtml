<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
    <h:outputStylesheet library="css" name="login.css"/>
</h:head>

<h:body>
    <div class="login-container">
        <p:panel styleClass="painel-login">

            <!-- Ícone do usuário -->
            <div class="login-header">
                <p:graphicImage name="images/user-icon.png" library="default" styleClass="login-icon"/>
                <h2>Bem-vindo</h2>
                <p>Faça login para continuar</p>
            </div>

            <h:form id="formLogin" styleClass="ui-fluid">
                
                <!-- Campo E-mail -->
                <div class="campo-container">
                    <p:outputLabel for="email" value="E-mail:" />
                    <div class="input-wrapper">
                        <i class="pi pi-envelope icon-input"></i>
                        <p:inputText id="email" value="#{loginBean.usuario}"
                                     required="true" requiredMessage="E-mail é obrigatório"
                                     styleClass="input-texto"/>
                    </div>
                    <p:message for="email" styleClass="mensagem-erro" />
                </div>

                <!-- Campo Senha -->
                <div class="campo-container">
                    <p:outputLabel for="senha" value="Senha:" />
                    <div class="input-wrapper">
                        <i class="pi pi-lock icon-input"></i>
                        <p:password id="senha" value="#{loginBean.senha}"
                                    required="true" requiredMessage="Senha é obrigatória"
                                    styleClass="input-texto"/>
                    </div>
                    <p:message for="senha" styleClass="mensagem-erro" />
                </div>

                <!-- Botão de login -->
                <div class="botoes-container">
                    <p:commandButton value="Entrar" action="#{loginBean.login}"
                                     styleClass="btn-login" />
                </div>

            </h:form>
        </p:panel>
    </div>
</h:body>

</html>
